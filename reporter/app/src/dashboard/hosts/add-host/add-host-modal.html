<style>
    .AddScenarioModal .form-group {
        margin-bottom: 10px;
        padding-bottom: 0;
    }

    .AddScenarioModal .divider {
        width: 100%;
        height: 2px;
        background: grey;
    }
</style>
<div class="AddScenarioModal">
    <div class="modal-header">
        <h3 class="modal-title">Add new Host</h3>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" ng-disabled="addHostForm.$invalid" ng-submit="vm.onHostSubmit()" name="addHostForm">
            <div class="form-group">
                <label class="control-label col-xs-3" for="host">Host:</label>
                <div class="col-xs-9">
                    <input class="form-control" id="host" type="text" placeholder="subdomain.domain.com"
                           ng-model="vm.host.host" ng-pattern="vm.hostRegex" name="host" required>
                </div>
            </div>

            <ux-scenario-edit scenario="vm.host.scenarios[0]" data-create-empty="true"></ux-scenario-edit>

            <br>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                    <input type="submit" class="btn btn-primary" ng-disabled="addHostForm.$invalid" value="Submit">
                    <input type="reset" class="btn btn-default" value="Reset">
                </div>
            </div>
        </form>
    </div>
</div>
