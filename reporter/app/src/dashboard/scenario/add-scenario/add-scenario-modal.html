<div class="AddScenarioModal">
    <div class="modal-header">
        <h3 class="modal-title">Add new Scenario</h3>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" ng-submit="vm.onScenarioSubmit()">
            <ux-scenario-edit scenario="vm.scenario" data-create-empty="true"></ux-scenario-edit>

            <br>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </form>
    </div>
</div>
