<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$uibModalInstance.close(false)">&times;</button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    {{content}}
</div>
<div class="modal-footer">
    <button type="button" ng-click="$uibModalInstance.close(false);" class="btn btn-default" data-dismiss="modal">No</button>
    <button type="button" ng-click="$uibModalInstance.close(true);" class="btn btn-primary" data-dismiss="modal">Yes</button>
</div>
